autogenerated = 0

#################
## Custom Vars ##
#################

$terminal = alacritty
$fileManager = dolphin
$bar = waybar
$notifications = dunstify
$browser = firefox-bin
$chrome = flatpak run org.chromium.Chromium --ozone-platform-hint=auto
$gtkTheme = Adwaita
$mainMod = SUPER


$sudoMod = sudo --login --preserve-env=GPG_TTY,SDL_VIDEODRIVER,CLUTTER_BACKEND,GDK_BACKEND,QT_AUTO_SCREEN_SCALE_FACTOR,QT_QPA_PLATFORM,QT_QPA_PLATFORMTHEME,QT_WAYLAND_DISABLE_WINDOWDECORATION,WAYLAND_DISPLAY,DISPLAY,XDG_BACKEND,XDG_CONFIG_DIRS,XDG_CURRENT_DESKTOP,XDG_DATA_DIRS,XDG_RUNTIME_DIR,XDG_SESSION_DESKTOP,XDG_SESSION_ID,XDG_SESSION_TYPE /bin/env XDG_RUNTIME_DIR=/run/user/0 /bin/bash -c 'mkdir -p "${XDG_RUNTIME_DIR}"; ln -sf "/run/user/$SUDO_UID/${WAYLAND_DISPLAY}" "${XDG_RUNTIME_DIR}/${WAYLAND_DISPLAY}"; ln -sf "/run/user/$SUDO_UID/${WAYLAND_DISPLAY}.lock" "${XDG_RUNTIME_DIR}/${WAYLAND_DISPLAY}.lock"; exec dbus-run-session 

$sudoEnd = '
# $sudoEnd = || true; kill "$DBUS_SESSION_BUS_PID" &> /dev/null & wait' 

$sudoTerm = $sudoMod /bin/sh -c "exec /bin/zsh -i" $sudoEnd 
$sudoFM = $sudoMod /bin/env -u SUDO_GID -u SUDO_COMMAND -u SUDO_USER -u SUDO_UID dolphin $sudoEnd 

##############
## Monitors ##
##############

monitor=DP-1, highres, -1440x-833, 1, transform, 1, vrr, 1
monitor=DP-3, highres, 0x0, 1.5, vrr, 1
monitor=DP-2, highres, 2560x0, 1, vrr, 1

####################
## Configurations ##
####################

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
gaps_in = 4
    gaps_out = 5, 10, 5, 10
    gaps_workspaces = 50
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
    resize_on_border = true
    no_focus_fallback = false
    extend_border_grab_area = 30
    # no_cursor_warps = true
    # resize_on_border = true
    # resize_corner = 3
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
   enabled = true

   animation = windows, 1, 3, default
   animation = windowsOut, 1, 3, default
   animation = fade, 1, 3, default
   animation = workspaces, 1, 3, default
}

input {
    kb_layout = us
    kb_options = ctrl:nocaps

    emulate_discrete_scroll = 1
    off_window_axis_events = 0
    follow_mouse = 1
    float_switch_override_focus = 0
    mouse_refocus = false
    numlock_by_default = 1
    special_fallthrough = true

    #accel_profile=flat
    #force_no_accel=true

    natural_scroll = false
    touchpad {
         natural_scroll = true
         scroll_factor = 1.0
         drag_lock = true
         tap-to-click = true
    }

    # -1.0 to 1.0, 0 means no modification.
    sensitivity = 1
}

cursor {
  default_monitor = DP-3
  no_break_fs_vrr = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    dim_inactive = false

    rounding = 8

    # drop_shadow = true
    # shadow_ignore_window = true
    # shadow_range = 20
    # shadow_offset = 0 2
    # shadow_render_power = 4
    # col.shadow = rgba(000000ce)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 2
        passes = 4
        brightness = 1.333333
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.1
    }
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    smart_resizing = true
    preserve_split = true # you probably want this
}


master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  
  smart_resizing = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    layers_hog_keyboard_focus = true
    vfr = 1
    vrr = 1
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    swallow_regex = ^(Alacritty)$
    enable_swallow = false
}

debug {
  disable_logs = true
}

opengl {
  nvidia_anti_flicker = false
  force_introspection = 2
}

xwayland {
  force_zero_scaling = true
}

binds {
  disable_keybind_grabbing = true
}

render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = false
}

##############
## Keybinds ##
##############

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, execr, $terminal
bind = $mainMod, A, execr, $terminal -e sudo -E btop
bind = $mainMod, N, exec, zed
# launch shell as root
bind = $mainMod, W, execr, $terminal --class Alacritty-Root -e $sudoTerm

bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive
#execr, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, M, exit
bind = $mainMod, E, execr, $fileManager
bind = $mainMod SHIFT, E, execr, $sudoFM

bind = $mainMod, V, togglefloating

bind = ALT, S, exec, sh -c 'exec plasma-open-settings'
bind = ALT, R, exec, sh -c 'killall waybar || true; sleep 1; exec waybar'

bind = $mainMod, R, exec, sh -c 'qdbus org.kde.krunner /MainApplication exit || true; exec qdbus org.kde.krunner /App display'
bind = $mainMod SHIFT, R, exec, sh -c 'killall kded6 || true; exec qdbus org.kde.kded6 /kded loadModule gtkconfig'

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, togglesplit, # dwindle

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/photos/screenshots/screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/photos/screenshots/screenshot-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, resizeactive, -200 0
bind = $mainMod SHIFT, L, resizeactive, 200 0
bind = $mainMod SHIFT, K, resizeactive, 0 -200
bind = $mainMod SHIFT, J, resizeactive, 0 200

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindm = , mouse:276, movewindow
bindm = , mouse:275, resizewindow

##################
## Window Rules ##
##################

layerrule = dimaround, krunner

# general 
windowrulev2 = float,class:^(pinentry-) # fix pinentry losing focus
windowrulev2 = stayfocused,class:^(pinentry-) # fix pinentry losing focus
windowrulev2 = float,title:^((Open)|(Choose Files)|(Save As)|(Confirm to replace files)|(File Operation Progress)|(Picture-in-Picture))$
windowrulev2 = float,class:^((chrome-(.+)-Default)|(virt-.+)|(steam_proton)|(pavucontrol)|(kcm_.+)|(io\.missioncenter\.MissionCenter)|(org\.kde\..+))$
windowrulev2 = bordercolor rgb(ff0000),class:Alacritty-Root
#
